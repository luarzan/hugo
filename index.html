<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="inner-container">
            <div class="left">
                <div class="left-wrapper">
                    <label class="file w-100">
                        <input type="file" id="file">
                        <span class="btn w-100">Choose file</span>
                      </label>
                    <div class="w-100 file-name__wrapper">
                        <span class="file-name">backend_test.csv</span>
                    </div>
                    <div class="w-100 upload-wrapper">
                        <img src="./assets/upload.png" alt="upload">
                        <button class="btn">Upload</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-img">

                </div>
            </div>
          
        </div>
    </div>
</body>
</html>
